<script type="text/babel">
class DisplayReactIntroduction extends React.Component {
  constructor(props) { super(props); }
  render() { return(
    <div>
      <h1>REACT INTRODUCTION</h1>
      <DisplayReactSubTopic1 />
      <DisplayReactSubTopic2 />
    </div>
  ); }
}

class DisplayReactSubTopic1 extends React.Component {
  constructor(props) { super(props); }
  render() { return(
    <div class="Sub-Topics">
      <h3>What is React?</h3>
      <div>React is a JavaScript library and a tool for building UI components</div>
      <div>React is also referred as a frontend JavaScript framework</div>
      <div>React is created by Facebook</div>
    </div>
  ); }
}

class DisplayReactSubTopic2 extends React.Component {
  constructor(props) { super(props); }
  render() { return(
    <div class="Sub-Topics">
      <h3>How does React work?</h3>
      <div>Instead of manipulating the browser's DOM directly, React creates a virtual DOM in memory</div>
      <div>The virtual DOM does all the necessary manipulating, before making the changes in the browser DOM</div>
      <div>React finds out what changes have been made, and changes only what needs to be changed</div>
    </div>
  ); }
}

ReactDOM.render(<DisplayReactIntroduction />, document.getElementById("React-Introduction"));
</script>
