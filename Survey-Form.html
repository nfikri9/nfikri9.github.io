<!DOCTYPE html>
<html>
  <head> <link rel="stylesheet" href="Survey-Form.css"> </head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label id="name-label">Name<br><input id="name" type="text" placeholder="Enter your name" required></label><br>
    <label id="email-label">Email<br><input id="email" type="email" placeholder="Enter your email" required><br>
    <label id="number-label">Age (optional)<br><input id="number" type="number" min=1 max=100 placeholder="Age" required><br>
    <label for="dropdown">Which option best describes your current role?<br>
      <select id="dropdown">
        <option value="" disabled selected>Select current role</option>
        <option value="Student">Student</option>
        <option value="Full time Job">Full time Job</option>
        <option value="Full time Leaner">Full time Leaner</option>
        <option value="Prefer Not to Say">Prefer Not to Say</option>
        <option value="Other">Other</option>
      </select>
    </label> <br>
    Would you recommend freeCodeCamp to a friend?<br>
    <label for="radio1"><input id="radio1" name="radio" type="radio" value="Definitely" checked> Definitely</label> <br>
    <label for="radio2"><input id="radio2" name="radio" type="radio" value="Maybe"> Maybe</label> <br>
    <label for="radio3"><input id="radio3" name="radio" type="radio" value="Not sure"> Not sure</label> <br>
    What is your favorite feature of freeCodeCamp?<br>
    <select id="dropdown2">
      <option value="" disabled selected>Select an option</option>
      <option value="Challenges">Challenges</option>
      <option value="Projects">Projects</option>
      <option value="Community">Community</option>
      <option value="Open Source">Open Source</option>
    </select> <br>
    What would you like to see improved? (Check all that apply)<br>
    <label for="c1"><input id="c1" type="checkbox" value="ront-end Projects"> Front-end Projects</label><br>
    <label for="c2"><input id="c2" type="checkbox" value="Back-end Projects"> Back-end Projects</label><br>
    <label for="c3"><input id="c3" type="checkbox" value="Data Visualization"> Data Visualization</label><br>
    <label for="c4"><input id="c4" type="checkbox" value="Challenges"> Challenges</label><br>
    <label for="c5"><input id="c5" type="checkbox" value="Open Source Community"> Open Source Community</label><br>
    <label for="c6"><input id="c6" type="checkbox" value="Gitter help rooms"> Gitter help rooms</label><br>
    <label for="c7"><input id="c7" type="checkbox" value="Videos"> Videos</label><br>
    <label for="c8"><input id="c8" type="checkbox" value="City Meetups"> City Meetups</label><br>
    <label for="c9"><input id="c9" type="checkbox" value="Wiki"> Wiki</label><br>
    <label for="c10"><input id="c10" type="checkbox" value="Forum"> Forum</label><br>
    <label for="c11"><input id="c11" type="checkbox" value="Additional Courses"> Additional Courses</label> <br>
    Any comments or suggestions?<br>
    <textarea placeholder="Enter your comment here..." rows=3 cols=30></textarea> <br>
    <button id="submit">Submit</button>
    <a id="reference" href="https://survey-form.freecodecamp.rocks/" target="_blank">Demo Project - Build a Survey Form</a>
  </form>
</body>
</html>
